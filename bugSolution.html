<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Ensured execution after DOMContentLoaded
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById("myDiv").innerHTML = "<p>This text replaces the initial content.</p>";
    });
  </script>
</body>
</html>
